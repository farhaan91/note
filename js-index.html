<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Linkpad Sidebar</title>
    <style>
        /* Custom styles */
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            background-color: #27272a; /* Custom green background */
            height: 100vh;
            width: 200px; /* Custom sidebar width */
            color: white;
            padding: 20px;
            overflow-y: scroll;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }
        .search-icon {
            margin-left: 50px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .fa-bell{
            margin: 16px 19px;
        }
        .btn-add-note {
            background-color: #dc2626; /* Slightly darker green for the button */
            color: white;
            width: 100%;
            margin-top: 20px;
            height: 35px;
            border-radius: 20px;
        }
        .nav-link {
            color: white; 
            margin-top: 15px;
            font-size: 13px;
            padding: 5px;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
        }
        .collapse-btn {
            cursor: pointer;
            color: white; 
        }
        .collapse .idea-section {
            padding-left: 15px;
            margin-top: 10px;
        }
        .idea-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .idea-item button {
            background-color: transparent;
            color: gray;
            border: none;
        }
        .idea-item button:hover {
            color: rgb(122, 117, 117);
        }
        .input-group {
            margin-top: 15px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: absolute;
            bottom: 3%;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-info {
            color: white;
        }
        .profile-info p {
            margin: 0;
            font-size: 14px;
        }
        .profile-name {
            font-size: 10px;
            font-weight: bold;
        }
        .notes-section {
            flex-grow: 1; /* Take remaining space */
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <!-- Brand and search icon -->
        <div class="d-flex align-items-center mb-1">
            <p>Linkpad</p>
            <i class="fas fa-search search-icon"></i>
            <i class="fa-solid fa-bell"></i>
        </div>
        
        <!-- Add Note button -->
        <button class="btn btn-add-note">Add Note</button>
        
        <!-- Sidebar menu -->
        <div class="nav flex-column mt-2">
            <a class="nav-link" href="#"><i class="fas fa-sticky-note"></i> Sticky Notes</a>
            <a class="nav-link" href="#"><i class="fas fa-book"></i> My Notebook</a>
            <a class="nav-link" href="#"><i class="fas fa-bookmark"></i> Bookmarks</a>
            
            <div class="d-flex align-items-center">
                <a class="nav-link" href="#"><i class="fas fa-lightbulb"></i> Idea Box</a>
                <button class="btn btn-link collapse-btn" data-bs-toggle="collapse" data-bs-target="#ideaCollapse" aria-expanded="false" aria-controls="ideaCollapse">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="collapse" id="ideaCollapse">
                <div class="idea-section">
                    <div class="idea-item">
                        <span>Idea 1</span>
                        <button><i class="fas fa-trash"></i></button>
                    </div>
                    <button class="btn btn-light btn-sm mt-2 py-1">Add Idea</button>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="profile-section mt-5 md-1">
            <img src="O4P3mCgWYy7vPhU4d2nfTuJrt7d5RuRaOr07vDTHzAf0NRwTA.jpg" alt="Profile" class="profile-pic">
            <div class="profile-info">
                <p class="profile-name">Farhan Mirza</p>
                <p>Free Plan</p>
            </div>
        </div>
    </div>

    <!-- Notes Section -->
<div class="notes-section">
    <h3>Your Notes</h3>
    <p>Here you can add and manage your notes.</p>

    <!-- Add Notebook Section -->
    <div class="add-notebook">
        <button class="btn btn-primary mb-3" id="addNotebookBtn">Add New Notebook</button>
    </div>

    <!-- Text Editor Section -->
    <div class="text-editor mb-3">
        <textarea id="noteEditor" class="form-control" rows="8" placeholder="Start writing your note..."></textarea>
        <button class="btn btn-success mt-2" id="saveNoteBtn">Save Note</button>
    </div>

    <!-- Display List of Notes -->
    <div class="notes-list">
        <h4>Saved Notes</h4>
        <ul id="notesList" class="list-group">
            <!-- Notes will be dynamically added here -->
        </ul>
    </div>
</div>
<style>
    
</style>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        // Function to add a new notebook (just a placeholder for now)

    </script>
<script src="js.index.js">
    
</script>
</body>
</html>
